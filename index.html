  <body onload="empleado()">

    <header class="container1 ">

        <div class="row">
          <div class="col bc"> <button class="btn btn-info" type="button" onclick="agregar()">Agregar</button></div>

        <div class="row">

          <div class="col"><button class="btn btn-warning" type="button" onclick="reiniciar()">Regresar Todos</button></div>
        </div>
      </div>

      <div class="col-2 alert alert-success fondos">

        <p id="fondo-res" >$0.00 UDS</p>
        <div class="col"><button class="btn-fondos btn-primary" type="button" onclick="fondos()">AÃ±adir Fondos</button></div>
      </div>

    </div>


    <div class="row">

      <div class="col-6">
        <div class="alert alert-primary" role="alert" id="pagos">
            <div>
              <h5>Empleados a pagar</h5>
              <p class="alert alert-light" role="alert" id="pagar"></p>
            </div>            
          </div>            
      </div>

      <div class="col-6">
        <div class="alert alert-primary" role="alert" id="pagos">            
            <div>
              <h5>Empleados Pagados</h5>
              <p class="alert alert-light" role="alert" id="pagados"></p>
            </div>
          </div>            
      </div>   

    </div>
